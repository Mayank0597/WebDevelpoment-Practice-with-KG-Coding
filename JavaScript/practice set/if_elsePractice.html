<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age=4;
        let gender='F';
        let price=100;
        if(gender==='F'){
            price=50;
            if(age<5){
                price=0;
            }   
        }else{
            if(age>65){
                price=70;
            }
            if(age<5){
                price=0;
            }
            if(age>=5 && age<8){
                price=50;
            }
           
        }
        console.log(`Metro price for you is ${price}`);
    </script>
</body>
</html>
