<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-button{
            height: 50px;
            width: 50px;
            font-size: large;
        }
        .js-odd{
            background-color: chocolate;
        }
        .js-even{
            background-color: lawngreen;
        }
    </style>
</head>
<body>

    <button onclick="
    buttonPressed();
        "
        id="my-button"
        >0</button>

    <script>

        let noOfTimesClicked=localStorage.getItem('noOfTimesClicked') || 0;
        function buttonPressed(){
            noOfTimesClicked++;
            localStorage.setItem('noOfTimesClicked',noOfTimesClicked);
           updateButton();
        }

        function updateButton(){
            let button = document.querySelector("#my-button");
            if(noOfTimesClicked%2===0){
            button.classList.remove('js-odd');
            button.classList.add('js-even');
           }else{
            button.classList.remove('js-even');
            button.classList.add('js-odd');
           }
          
           button.innerText=noOfTimesClicked;
        }

        updateButton();









        let myDate = new Date();
        console.log(myDate.getHours() +":"+ myDate.getMinutes()+":"+myDate.getSeconds());
        if(myDate.getHours()<12){
            console.log("Good morning");
        }
        if(myDate.getHours()>=12 && myDate.getHours()<=17){
            console.log("Good Afternoon");
        }
        if(myDate.getHours()>=20 && myDate.getHours()<=23){
            console.log("Good Night");
        }

       

        
        
    </script>
</body>
</html>
